<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <div>
        type="text"
        <input type="text">
    </div>
    <div>
        type="number"
        <input type="number">
    </div>
    <div>
        type="button"
        <input type="button" value="click">
    </div>
    <div>
        type="checkbox"
        <!-- 여러개의 항목을 선택할 수 있음.
        name 속성은 동일해야함. -->
        <input type="checkbox" name="car">
        <input type="checkbox" name="car">
        <input type="checkbox" name="car">
        <input type="checkbox" name="car">
    </div>
    <div>
        type="radio"
        <!-- 여러개의 항목을 선택할 수 없음.
             name 속성은 동일해야함. value값dl name=value로 전송 -->
        <input type="radio" name="color">
        <input type="radio" name="color">
        <input type="radio" name="color">
        <input type="radio" name="color">
    </div>
    <div>
        type="submit"
        <input type="submit" value="등록">
    </div>
</body>
</html>
