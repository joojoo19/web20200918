<!DOCTYPE html>
<html>
<head>
    <style>

        /* id 100점
           class 10점
           element : 1점
        */
        #myheader {
            color:peru;
        }
        h1.my.your{
            color:orchid;
        }
        .my.your{
            color:pink;
        }
        h1.my{
            color:orange
        }
        .my {
            color:blue;
        }
        h1{
            color:red;
        }
        h1{
            color:yellow;
        }
    </style>
</head>
<body>
    <!-- h1.my.your#myheader>lorem -->
    <!-- 구체적인 것으로 표현됨. 인라인요소 > id > class > element > 외부링크css -->
    <h1 style="color: green;" class="my your" id="myheader">Lorem ipsum dolor sit amet.</h1>

</body>
</html>
