<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class(가짜클레스): link,visted,hover,active 
        순서도 중요!! 
        link -> visted -> hover -> active 순으로 써야함.*/
        a {
            text-decoration: none;
        }
        a:link {
            color : chocolate;
        }
        a:visited {
            color:gold;
        }
        a:hover {
            color:cyan;
            text-decoration: underline;
        }
        a:active {
            color:red;
        }
    </style>
</head>
<body>
    <a href="https://www.duck.com">duckduckgo</a>
</body>
</html>
