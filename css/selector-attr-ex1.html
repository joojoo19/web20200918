<!DOCTYPE html>
<html>
<head>
    <style>
        [target] {
            border: 5px solid black;
        }
        [tooltip] {
            border: 5px dotted blue;
        }

        [tooltip="link1"] {
            font-size: 50px;
        }
        a[title] {
            color:red;
        }
    </style>
</head>
<body>
    <a href="#" target="_blank">Lorem, ipsum dolor.</a>
    <a href="#" target="_blank">Deserunt, quidem mollitia?</a>
    <a href="#" tooltip="link1">Hic, excepturi consequuntur.</a>
    <a href="#" tooltip="link2">Asperiores, ducimus illo.</a>
    <a href="#" tooltip="link3">Temporibus, iste facilis.</a>

    <a href="#" title="11">Lorem, ipsum dolor.</a>
    <!-- a[title] ->  <a href="" title=""></a> -->
</body>
</html>
