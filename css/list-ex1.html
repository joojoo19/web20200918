<!DOCTYPE html>
<html>
<head>
    <style>
        /* none; 은 타입삭제됨 */
        ul{
            list-style-type: circle;
        }
        ol {
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
    <!-- 순서가 없는 리스트 ul -->
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Officia maiores at nemo.</li>
        <li>Praesentium ipsam quo repudiandae.</li>
    </ul>
    <!-- 순서가 있는 리스트 ol -->
    <ol>
        <li>Lorem ipsum dolor sit.</li>
        <li>Deserunt cupiditate blanditiis voluptatibus!</li>
        <li>Optio doloremque dicta aspernatur.</li>
    </ol>
</body>
</html>
