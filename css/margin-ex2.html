<!DOCTYPE html>
<html>
<head>
    <style>
        /*  상하의 margin은 겹쳐짐. 좌우는 겹쳐지지 않음. */
        div{
            background-color: teal;
            height : 100px;
            border: 5px solid black;
        }
        #div1 {
            width: 300px;
            margin-bottom: 50px;
            margin: auto;
        
        }
        #div2 {
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
