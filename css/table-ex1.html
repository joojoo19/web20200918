<!DOCTYPE html>
<html>
<head>
    <style>
        /* border-collapse: collapse; - 테이블이 간격을 없앰 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, td, th {
            border:1px solid black;
            
        }
        td {
             padding-left: 5px;
        }
    </style>
</head>
<body>
    <!-- tr 획 td 열 
        th 제목(열) - 중앙정렬, 진하게 -->
    <table>
        <tr>
            <th>Lorem.</th>
            <th>Est?</th>
            <th>Laudantium.</th>
            <th>Maiores!</th>
            <th>Aliquam.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Eius.</td>
            <td>Tempore.</td>
            <td>Corrupti.</td>
            <td>Optio.</td>
        </tr>
        <tr>
            <td>Quidem!</td>
            <td>Aliquam.</td>
            <td>Deleniti.</td>
            <td>Neque.</td>
            <td>Consectetur?</td>
        </tr>
        <tr>
            <td>Fuga.</td>
            <td>Natus?</td>
            <td>Harum.</td>
            <td>Laboriosam.</td>
            <td>Obcaecati.</td>
        </tr>
        <tr>
            <td>Fugit.</td>
            <td>Eligendi.</td>
            <td>Rerum?</td>
            <td>Minima?</td>
            <td>Excepturi?</td>
        </tr>
        <tr>
           <td>lorem</td>
           <td>lorem</td>
           <td>lorem</td>
           <td>lorem</td>
           <td>lorem</td>
          
        </tr>

    </table>
</body>
</html>
