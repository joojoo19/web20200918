<!DOCTYPE html>
<!-- html>head>style^body>h1.my*2>lorem2^h1.your*2>lorem2 -->

<html>
<head>
    <style>
        #myheader {
            color:blue;
        }
        #myHeader {
            color:red;
        }
        h1#myheader{
            background-color: salmon;
        }
        #Myheader{
            font-family:D2coding; color:sienna; background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1 class="my">Lorem, ipsum.</h1>
    <h1 class="my" id="myheader">Incidunt, doloremque!</h1>
    <h1 class="your" id="myHeader">Lorem, ipsum.</h1>
    <h1 class="your">Repellat, accusamus.</h1>

    <h2 class="my" id="Myheader">Lorem ipsum dolor sit.</h2>
    <!-- id는 꼭 다른 값을 갖어야함. -->
</body>
</html>
