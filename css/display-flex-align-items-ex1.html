<!DOCTYPE html>
<html>
<head>
    <style> 
       #div1{
            background-color: blue;
            font-size: 50px;
            text-align: right;
            width: 500px;
            height: 200px;
        }
        #div2{
            background-color: yellow;
            width:200px;
            height: 300px;
        }#div3{
            background-color: red;
        }#div4{
            background-color: yellow;
        }#div5{
            background-color: blue;
        }
        .container {
            display: flex;
            height: 500px;
            justify-content: space-evenly;
            align-items: baseline;
          

            /* div 안에 요소들이 flex 아이템이 되며 가로로 배치가 기본
            위치는 justify-content로 변경. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
    </div>
</body>
</html>
