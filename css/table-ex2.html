<!DOCTYPE html>
<html>
<head>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        table, th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Lorem.</td>
            <td>Sint?</td>
            <td>Nemo?</td>
            <td>Tenetur.</td>
            <td>Accusantium.</td>
        </tr>
        <tr>
            <!-- 열 병합 colspan ="개수" 옆에 열 없애기  -->
            <td>Eos?</td>
            <td>Corrupti.</td>
            <td colspan="2">Eaque.</td>
            <!-- <td>Vel.</td> -->
            <td>Aspernatur!</td>
        </tr>
        <tr>
            <!-- 행병합 rowspan="개수" 밑에 행없애기 -->
            <td>Voluptatem!</td>
            <td rowspan="2">Repellat.</td>
            <td>Vero.</td>
            <td>Laudantium?</td>
            <td>Quasi.</td>
        </tr>
        <tr>
            <td>Ipsam.</td>
            <!-- <td>Magni!</td> -->
            <td>Similique!</td>
            <td>Veniam.</td>
            <td>Quam!</td>
        </tr>
        <tr>
            <td>Alias.</td>
            <td>Ipsum!</td>
            <td>Earum.</td>
            <td>Adipisci.</td>
            <td>Nam.</td>
        </tr>
    </table>
</body>
</html>
