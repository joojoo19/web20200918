<!DOCTYPE html>
<html>
<head>
    <style>
        #div {
            margin: 5px;
            padding: 10px;
            border: 5px solid black;
            background-color: chocolate;
            
            height: 200px;
            width: 300px;
            box-sizing: border-box;
            /* content-box = border/padding을 포함하지 않는 사이즈
               border-box; border까지의 height/width의 사이즈 */
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
</html>
