<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("h3").siblings().css("font-size", "20px"); //siblings()메서드는 선택한 요소를 제외한 모든 형제 요소를 반환
            $("h3").next().css("color", "blue"); // next() -> 돔트리 엘레멘트 기준으로 오른쪽.
            $("h3").nextAll().css("border", "5px solid red");
                                                                // prev() -> 돔트리 엘레멘트 기준으로 왼쪽.
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Quo!</h2>
    <h3>Dolores.</h3>
    <h4>Consequatur!</h4>
    <h5>Autem.</h5>
    <h6>Molestiae.</h6>
</body>
</html>
