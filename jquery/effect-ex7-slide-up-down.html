<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#head1").slideDown("slow");
            });
            $("#btn2").click(function() {
                $("#head1").slideUp("slow");
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Slide Dwon</button><button id="btn2">Slide Up</button>
    <h1 id="head1">Lorem ipsum dolor sit.</h1>
</body>
</html>
