<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .dark {
            background-color: black;
            color: cornsilk;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("div").toggleClass("dark"); //toggleClass() -선택한 요소에서 클래스 추가 / 제거를 전환.
            });
        });
    </script>
</head>
<body>
    <button id="btn1"><i class="fas fa-adjust"></i></button>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, suscipit enim neque beatae, quibusdam eum necessitatibus consequatur fuga sunt repudiandae perferendis atque tenetur molestiae quam deserunt possimus exercitationem. Velit, cum?</div>
</body>
</html>
