<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <button onclick="fruit()"></button>
    <p id="result"></p>

    <script>
        function fruit() {
            var arr=["사과", "오렌지", "귤", "당근", "케일"];
            var num = Math.floor(Math.random()*5 + 0);
            document.getElementById("result").innerHTML = arr[num];
        }
    </script>
</body>
</html>
