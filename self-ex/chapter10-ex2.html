<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>

    <div id="result">버튼을 누르면 이 요소의 내용이 변경됩니다.</div>
    <button onclick="show()">버튼을 누르세요!</button>
    <script>

        function show() {
            var txt = "이 텍스트는 자바 스크립트에서 변경한 것입니다."
            document.getElementById("result").innerHTML = txt;        }
    </script>
</body>
</html>
