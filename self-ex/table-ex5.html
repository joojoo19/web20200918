<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: separate;
            background-color: yellow;
            border: 3px solid black;
            text-align:center;
            empty-cells: hide;
        }
        td{
            background-color: red;
            border: 3px solid black;
        }
        .t {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td class="t">5</td>
           
        </tr>
    </table>
</body>
</html>
