<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var a = 3; // = 오른쪽에 있는 값을 왼쪽에 넣음.
        var b = 2;

        a += b; // a+b한 값을 a에 넣음
        console.log(a); 

        a -= b; // a-b한 값을 a에 넣음
        console.log(a);

        a *= b; // a*b한 값을 a에 넣음
        console.log(a);

        a /= b; // a/b한 값을 a에 넣음
        console.log(a);


        var c = 5;
        var d = 2;

        c += d; // 7
        console.log(c); 

        c -= d; // 5
        console.log(c);

        c *= d; // 10
        console.log(c);

        c /= d; // 5
        console.log(c);

    </script>
</body>
</html>
