<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var txt = "hello world";
        console.log(txt.length);

        var c = txt.charAt(2); // 두번째 문자 h는 0번부터 시작.
        var a = txt.charAt(0);
        console.log(c); // L
        console.log(a); // h

        var d = txt.substr(6, 3); // substr 6번째 문자 부터 3개를 꺼내옴.
        var b = txt.substr(0, 5);
        console.log(d); //wor
        console.log(b); //hello



    </script>
</body>
</html>
