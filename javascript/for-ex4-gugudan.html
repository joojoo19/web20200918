<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="number" id="input1">
    <button onclick="show()">구구단!</button>
    <div id="result">

    </div>
    <script>
        function show() {
            var num = document.getElementById("input1").value;
            num = Number(num);
            var txt = "";
            for (var i = 1; i <= 9; i++) {
                txt += num + "&times; " + i + " = " + (num*i) + "<br>";
             }
        // (2*i) 먼저 실행.
        //  =+(할당연산자) 보다 + 가 먼저 실행.
        //  =+ 의 가까운 곳부터 연산.
        // &times;는 X
        
        document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>
</html>
