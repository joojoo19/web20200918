<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        console.log("시작");

        var age = 7;
        if (age > 18) {
            console.log("실행1");
        } // true --> 실행하고 끝, false --> 다음 else if(조건) 실행.
        else if (age > 10) {
            console.log("실행2");
        } // true --> 실행하고 끝.  false --> 다음 else if(조건) 실행.
        else if (age > 5) {
            console.log("실행3");
        } // // true --> 실행하고 끝.  false --> 다음 조건 실행.

        else {
            console.log("실행4");
        } // 모든 조건이 false일 때 실행.

        console.log("끝");
    </script>
</body>
</html>
