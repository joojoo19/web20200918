<!DOCTYPE html>

<head>

<body>
    <script>
        var a = 5;
        var b = 7;
        console.log(a + b);

        var c = "Hello"; // string(문자)
        console.log(c);

        var d = a + c;//string과 다른 타입과 + 연산의 결과는 string
        console.log(d); // 5Hello

        var e ="3" 
        var f = 2;
        console.log(e + f);

        var g = "4";
        var h = "5";
        console.log(g - h); // -,*,/ 는 숫자타입으로 계산
        console.log(g * h);
        console.log(g / h);

        var i = "blue";
        var j = "sky";
        console.log(i + j);

        console.log(2 + 3 + "sky"); // 5sky
        console.log(2 + "sky" + 3); // 2sky3
        console.log(2 + (3 + "sky")); // 23sky
    </script>
</body>
</html>
