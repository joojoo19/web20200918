<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        // this라는 키워드로 자신의 프로퍼티랑 메소드에 접근할 수 있음.
        var car = {
            name: "kia",
            color: "black",
            description: function() {
                console.log(this.name + "," + this.color);
            }   
        }

        car.description();

        car.color = "white";
        car.description();
    </script>
</body>
</html>
