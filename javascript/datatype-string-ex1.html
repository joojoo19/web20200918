<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var a = "hello";
        var b = "5";

        var c = 'hello';
        var d = '5';

        var e = 'hello "john"';
        var f = "hello 'john'";

        console.log(e);
        console.log(f);
         
        var g = "hello \"john\"";     // "" 안에 "" 사용할 경우 \"\" 로 사용.
        console.log(g);

        var i = 'hello \\john\\'; //  \ 를 나타내고 싶을 때는 두번 \\ 씀.
        console.log(i);
    </script>
</body>
