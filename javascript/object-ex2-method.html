<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>

        function show() {
            // console.log("인풋요소의 값을 p요소에 출력");
            // .getElementById("input1") -> 메소드
            // 메소드는 리턴이 가능. 객체로 리턴.
            var txt = document.getElementById("input1").value;
            document.getElementById("para1").innerHTML = txt;
        }
        // 객체가 값을 함수로 갖을 수 있음.
        // 메소드 : 객체의 프로퍼티의 값이 함수 일 경우
        var car = {
            name: "kia",
            color : "white",
            start: function() {
                console.log("출발하는 기능");
            }
        };

        console.log(car.name);
        show();
        car.start();
    </script>
</body>
</html>
