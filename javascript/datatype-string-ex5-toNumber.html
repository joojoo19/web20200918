<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var a = "5";
        var c = "6";
        console.log(a + c);
        
        //string -> number
        var d = Number(a);
        var e = Number(c);
        console.log(d + e);

        //number -> string
        var f = "" + d;
        console.log(f);

        // string -> number 실수로 변환
        var g = "3.14";
        console.log(Number(g)); 
        console.log(parseFloat(g));
        console.log(parseInt(g)); // 소수점 이하는 삭제

    </script>
</body>
</html>
