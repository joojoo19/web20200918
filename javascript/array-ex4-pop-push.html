<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>

        var heros = ["thor", "hulk", "cap", "doctor"];

        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

        // push() : 뒤에 아이템 추가.
        // unshift : 앞에 아이템 추가.

        heros.push("marvel");
        console.log(heros.length);

        // pop() : 뒤에서부터 아이템을 삭제.
        // shift() : 앞에서부터 아이템을 삭제.

        heros.pop();
        heros.pop();
        console.log(heros.length);

        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

    </script>
</body>
</html>
