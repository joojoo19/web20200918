<body>
    <script>

        var bool1 = true;
        var bool2 = true;

        console.log(bool1, bool2, bool1 && bool2);
        // && (and)
        //  true && true --> true
        //  true && false --> false
        //  false && true --> false
        //  false && false --> false
        // true $$ true ë§Œ true
        console.log(bool1, bool2, bool1 || bool2); 
        // || (or)
        //  true || true --> true
        //  true || false --> true
        //  false || true --> true
        //  false || false --> false
        // false || false ë§Œ false
        console.log(bool1, !bool1);
        // ! (not)
        //  !false --> true
        //  !true --> false
    </script>
</body>
